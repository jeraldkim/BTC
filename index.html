<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold vs Bitcoin Market Cap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gold vs Bitcoin Market Cap</h1>
        <div class="market-caps">
            <div>
                <h2>Gold</h2>
                <p id="gold-cap">Loading...</p>
            </div>
            <div>
                <h2>Bitcoin</h2>
                <p id="bitcoin-cap">Loading...</p>
            </div>
        </div>
        <div class="countdown">
            <h2>Time Until Bitcoin Overtakes Gold</h2>
            <p id="countdown">Calculating...</p>
        </div>
        <p class="note">Data updates every 60 seconds from companiesmarketcap.com.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
